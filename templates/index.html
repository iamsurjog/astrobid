<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Astrobid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Balsamiq Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #182030;
            color: #FFFFFF;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-attachment: fixed;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #FC3D21;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #FC3D21;
        }
        .login-btn {
            text-decoration: none;
            color: #fff;
            background-color: #FC3D21;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .login-btn:hover {
            background-color: #0B3D91;
            transform: scale(1.1);
        }
        .card {
            background-color: rgba(42, 52, 75, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid #0B3D91;
            margin-bottom: 1.5rem;
        }
        h1, h2, h3 {
            color: #FC3D21;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5rem;
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Astrobid</h1>
        <a href="/login" class="login-btn">Login</a>
    </div>

    <div class="card">
        <h2>Welcome to the Ultimate Intergalactic Auction Experience!</h2>
    </div>

    <div class="card">
        <h2>Rules of the Auction</h2>
        <ul>
            <li>Each team starts with 100,000 credits.</li>
            <li>Planets are put up for auction one at a time.</li>
            <li>The highest bidder at the end of the auction wins the planet.</li>
            <li>Don't be evil.</li>
        </ul>
    </div>

    <div class="card">
        <h2>Gallery</h2>
        <img src="/static/images/wallhaven-exjdgk_1920x1080.png" alt="A beautiful nebula">
    </div>
</body>
</html>
