<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Balsamiq Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #182030;
            color: #FFFFFF;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-attachment: fixed;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #FC3D21;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #FC3D21;
        }
        .logout-btn {
            text-decoration: none;
            color: #fff;
            background-color: #FC3D21;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .logout-btn:hover {
            background-color: #0B3D91;
            transform: scale(1.1);
        }
        .card {
            background-color: rgba(42, 52, 75, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid #0B3D91;
            margin-bottom: 1.5rem;
        }
        h1, h2, h3 {
            color: #FC3D21;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #0B3D91;
        }
        th {
            background-color: #0B3D91;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Leaderboard</h1>
        <div>
            <a href="{{ url_for('admin') }}" class="logout-btn">Admin</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Credits</th>
                    <th>Planet Value</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody>
                {% for team in leaderboard_data %}
                <tr>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.credits }}</td>
                    <td>{{ team.planet_value }}</td>
                    <td>{{ team.total_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
