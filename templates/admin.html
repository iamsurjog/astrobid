<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Balsamiq Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #182030;
            color: #FFFFFF;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-attachment: fixed;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #FC3D21;
            margin-bottom: 2rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #FC3D21;
        }
        .logout-btn {
            text-decoration: none;
            color: #fff;
            background-color: #FC3D21;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .logout-btn:hover {
            background-color: #0B3D91;
            transform: scale(1.1);
        }
        .card {
            background-color: rgba(42, 52, 75, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid #0B3D91;
            margin-bottom: 1.5rem;
        }
        h1, h2, h3 {
            color: #FC3D21;
        }
        a {
            color: #0B3D91;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        a:hover {
            color: #FC3D21;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: 300px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #0B3D91;
            border-radius: 8px;
            background-color: #182030;
            color: #FFFFFF;
        }
        form input[type="submit"] {
            background-color: #FC3D21;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        form input[type="submit"]:hover {
            background-color: #0B3D91;
            transform: scale(1.05);
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
            <h1>Admin Dashboard</h1>
            <div>
                <a href="{{ url_for('leaderboard') }}" class="logout-btn">Leaderboard</a>
                <a href="{{ url_for('planet_management') }}" class="logout-btn">Planet Management</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
    </div>

    <div class="card">
    </div>

    <div class="card">
        <h2>Current Auction</h2>
        {% if current_planet %}
            <h3>Planet: {{ current_planet.name }}</h3>
            <img src="{{ url_for('static', filename='uploads/' + current_planet.image) }}" width="200">
            <p>{{ current_planet.description }}</p>
            <form method="post" action="{{ url_for('sell_planet') }}">
                <label for="team_name">Winning Team:</label>
                <select id="team_name" name="team_name">
                    {% for team in teams %}
                        <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
                <label for="amount">Winning Bid:</label>
                <input type="number" id="amount" name="amount" required>
                <input type="submit" value="Sell Planet">
            </form>
        {% else %}
            <p>No planet is currently being auctioned.</p>
        {% endif %}
    </div>
    <script>
        let lastUpdate = 0;
        async function checkForUpdates() {
            const response = await fetch('/last_update');
            const latestUpdate = await response.text();
            if (lastUpdate === 0) {
                lastUpdate = latestUpdate;
            } else if (latestUpdate > lastUpdate) {
                window.location.reload();
            }
        }
        setInterval(checkForUpdates, 1000);
    </script>
</body>
</html>
